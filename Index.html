 <!DOCTYPE html>
 <html lang="es-ES">
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Práctica APIs</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel='stylesheet' type='text/css' media='screen' href='style.css'>     
 </head>
 <body>
     <h1 id="titulo">Seleccionar y reproducir un vídeo</h1>

     <div class="bloque">
         <input type="file" name="file" accept="video/*" id="file" onchange="aplicarVideo()">
         <p id="output"></p>
     </div>

     <figure id="multimedia">
        <video id="video"
            src="video.mp4"
            poster="poster.jpg"
            width="100%">
            <!--<track default label="Español" kind="subtitles" srclang="es" src=".vtt">-->
            ¡Ups! El navegador que estás utilizando no permite reproducir este vídeo aquí. <br>
            Puedes descargarlo en <a href="https://archive.org/details/BigBuckBunny_124"></a>
        </video>

        <div id="botonera">
            <button onclick="document.getElementById('video').play(); document.getElementById('video').controls=true;">
                    <i class="fa fa-play"><!-- Reproducir--></i></button>
            <button onclick="document.getElementById('video').pause();"><i class="fa fa-pause"><!-- Pausar--></i></button>
            <button id="masVol" onclick="subirVolumen();"><i class="fa fa-plus"><!-- Subir volumen--></i></button>
            <button id="menVol" onclick="bajarVolumen();"><i class="fa fa-minus"><!-- Bajar volumen--></i></button>
        </div>
     </figure>
     
     <script src="javascript.js" type="text/javascript"></script>
 </body>
 </html>
